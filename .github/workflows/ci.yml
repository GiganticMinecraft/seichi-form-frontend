name: CI
on:
  workflow_call:
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE
      - CODEOWNERS
      - renovate.json
jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Setup Node.js with Volta
        uses: ./.github/actions/setup-node
      - name: Run lint and format
        run: yarn lint && yarn format
      - name: Run test
        run: yarn test
